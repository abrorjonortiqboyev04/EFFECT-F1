<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ish</title>
</head>
<body>

    <div style="margin: 5% 30%;">
        <h4 style="text-align: center;">Quydagi formani to'ldiring!</h4> <br>
        <form action="">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">
                ⭐️ Ish beruvchi: <br> Tashkilot nomini kiriting. Tashkilot bo'lmasa ish beruvchining Ism Familiyasini yozing.
            </label>
            <input type="text" name="name"  class="form-control" id="exampleFormControlInput1" placeholder="Tashkilot nomi yoki Ismingiz...">
          </div>
<hr>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">
                📋 Vakansiya nomi: <br> Vakansiya nomini kiriting, misol uchun: <br> • Sotuv menejeri<br>• Santexnika ustasi<br>• Haydovchi
            </label>
            <input type="text" name="name"  class="form-control" id="exampleFormControlInput1" placeholder="Vakansiya nomi...">
          </div>
<hr>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">
                💰 Ish haqi: <br>Ish haqi miqdori, valyutasi va davriyligini kiriting. Misol uchun:<br>• 3.000.000 so'm - 1 oyga<br>• 100 dollar - 1 ishga
            </label>
            <input type="text" name="name"  class="form-control" id="exampleFormControlInput1" placeholder="Ish haqi...">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">
                🌏 Manzil: <br>Ish joyi manzilini kiriting. Misol uchun:<br>• Toshkent shahar, Chilonzor tumani
            </label>
            <input type="text" name="name"  class="form-control" id="exampleFormControlInput1" placeholder="Manzil...">
          </div>
<hr>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">
                📑 Vakansiya haqida: <br>Vakansiya haqida qisqacha ma'lumot bering. Misol uchun, nima qilinishi kerakligi haqida yozing.
            </label>
            <input type="text" name="name"  class="form-control" id="exampleFormControlInput1" placeholder="Vakansiya haqida...">
          </div>
<hr>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">
                📞 Aloqa:<br>Bog'lanish uchun telefon raqam yoki elektron pochta manzilini kiriting. Misol uchun:<br>• +998912345678<br>• example@gmail.com
            </label>
            <input type="text" name="name"  class="form-control" id="exampleFormControlInput1" placeholder="Tel.raqam...">
          </div>
<hr>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">
                🕰 Murojaat qilish vaqti: <br>Murojaat qilish mumkin bo'lgan vaqtlarni kiriting. Misol uchun:<br>• 9:00 - 18:00
            </label>
            <input type="text" name="name"  class="form-control" id="exampleFormControlInput1" placeholder="Murojaat qilish vaqti...">
          </div>
<hr>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">
                📌 Qo'shimcha ma'lumotlar: <br>Qoshimcha ma'lumotlarni kiriting. Agarda ular yo'q bo'lsa "Qo'shimcha ma'lumotlar yo'q" tugmasini bosing.
            </label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
